<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV ‚Üí MP3 Â§âÊèõ„ÉÑ„Éº„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #3a3a3a;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            color: #f4d03f;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .header p {
            color: #cccccc;
            font-size: 18px;
        }

        .dropzone {
            border: 2px dashed #666666;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            background-color: #2b2b2b;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .dropzone:hover {
            border-color: #f4d03f;
            background-color: #333333;
        }

        .dropzone.dragover {
            border-color: #f4d03f;
            background-color: #333333;
            transform: scale(1.02);
        }

        .dropzone p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .dropzone .format {
            color: #999999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background-color: #3a3a3a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-info p {
            color: #999999;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .convert-button {
            background-color: #f4d03f;
            color: #1e1e1e;
            display: none;
        }

        .convert-button.active {
            display: block;
        }

        .convert-button:hover {
            background-color: #e5c136;
            transform: translateY(-2px);
        }

        .convert-button:disabled {
            background-color: #666666;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            color: #4ade80;
            margin-bottom: 20px;
        }

        .success-message.active {
            display: flex;
        }

        .download-button {
            background-color: #5eead4;
            color: #1e1e1e;
            display: none;
        }

        .download-button.active {
            display: block;
        }

        .download-button:hover {
            background-color: #2dd4bf;
            transform: translateY(-2px);
        }

        .progress {
            display: none;
            background-color: #3a3a3a;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress.active {
            display: block;
        }

        .progress-bar {
            background-color: #f4d03f;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-percent {
            display: none;
            text-align: center;
            color: #cccccc;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .progress-percent.active {
            display: block;
        }

        .progress-text {
            display: none;
            text-align: center;
            color: #999999;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .progress-text.active {
            display: block;
        }

        .error-message {
            display: none;
            color: #ef4444;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-message.active {
            display: block;
        }

        .copyright {
            text-align: center;
            color: #666666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ WAV ‚Üí MP3</h1>
            <p>Èü≥Â£∞„Éï„Ç°„Ç§„É´Â§âÊèõ„ÉÑ„Éº„É´</p>
        </div>

        <div class="dropzone" id="dropzone">
            <p>WAV„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åæ„Åü„ÅØ„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó</p>
            <p class="format">ÂØæÂøúÂΩ¢Âºè: .wav</p>
        </div>

        <input type="file" id="fileInput" accept=".wav,audio/wav">

        <div class="file-info" id="fileInfo">
            <h3 id="fileName"></h3>
            <p id="fileSize"></p>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-percent" id="progressPercent">0%</div>
        <div class="progress-text" id="progressText">„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>

        <button class="button convert-button" id="convertButton">MP3„Å´Â§âÊèõ</button>

        <div class="success-message" id="successMessage">
            <span>‚úÖ</span>
            <span>Â§âÊèõÂÆå‰∫ÜÔºÅ</span>
        </div>

        <button class="button download-button" id="downloadButton">MP3„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- lamejs library for MP3 encoding -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    
    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertButton = document.getElementById('convertButton');
        const successMessage = document.getElementById('successMessage');
        const downloadButton = document.getElementById('downloadButton');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFile = null;
        let mp3Blob = null;
        let mp3FileName = '';

        // „Éâ„É≠„ÉÉ„Éó„Çæ„Éº„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        dropzone.addEventListener('click', () => {
            fileInput.click();
        });

        // „Éâ„É©„ÉÉ„Ç∞„Ç™„Éº„Éê„Éº
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        // „Éâ„É©„ÉÉ„Ç∞„É™„Éº„Éñ
        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        // „Éâ„É≠„ÉÉ„Éó
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // „Éï„Ç°„Ç§„É´Âá¶ÁêÜ
        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.wav')) {
                showError('WAV„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            fileInfo.classList.add('active');
            convertButton.classList.add('active');
            successMessage.classList.remove('active');
            downloadButton.classList.remove('active');
            errorMessage.classList.remove('active');
            
            // „Éï„Ç°„Ç§„É´Âêç„Åã„ÇâMP3„Éï„Ç°„Ç§„É´Âêç„ÇíÁîüÊàê
            mp3FileName = file.name.replace(/\.wav$/i, '.mp3');
        }

        // „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        // Â§âÊèõ„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ
        convertButton.addEventListener('click', async () => {
            if (!selectedFile) return;

        convertButton.disabled = true;
        convertButton.textContent = 'Â§âÊèõ‰∏≠...';
        progress.classList.add('active');
        progressText.classList.add('active');
        progressPercent.classList.add('active');
        errorMessage.classList.remove('active');
        progressBar.style.width = '0%';
        progressPercent.textContent = '0%';

            try {
                // „Çπ„ÉÜ„ÉÉ„Éó1: „Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„Åø
            progressText.textContent = '„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...';
            progressBar.style.width = '10%';
            progressPercent.textContent = '10%';
                
                const arrayBuffer = await selectedFile.arrayBuffer();
                
                // „Çπ„ÉÜ„ÉÉ„Éó2: „Ç™„Éº„Éá„Ç£„Ç™„Éá„Ç≥„Éº„Éâ
            progressText.textContent = '„Ç™„Éº„Éá„Ç£„Ç™„Éá„Éº„Çø„ÇíËß£Êûê‰∏≠...';
            progressBar.style.width = '20%';
            progressPercent.textContent = '20%';
                
                const audioContext = new AudioContext();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // „Çπ„ÉÜ„ÉÉ„Éó3: MP3„Ç®„É≥„Ç≥„Éº„Éá„Ç£„É≥„Ç∞Ê∫ñÂÇô
            progressText.textContent = 'MP3„Ç®„É≥„Ç≥„Éº„Éâ„ÇíÊ∫ñÂÇô‰∏≠...';
            progressBar.style.width = '30%';
            progressPercent.textContent = '30%';
                
                const sampleRate = audioBuffer.sampleRate;
                const channels = audioBuffer.numberOfChannels;
                const kbps = 128;
                
                const mp3encoder = new lamejs.Mp3Encoder(channels, sampleRate, kbps);
                const mp3Data = [];
                
                // „Çµ„É≥„Éó„É´„Éá„Éº„Çø„ÅÆÊ∫ñÂÇô
                const sampleBlockSize = 1152;
                const left = audioBuffer.getChannelData(0);
                const right = channels > 1 ? audioBuffer.getChannelData(1) : audioBuffer.getChannelData(0);
                
                // Int16„Å´Â§âÊèõ
            progressText.textContent = '„Ç™„Éº„Éá„Ç£„Ç™„Éá„Éº„Çø„ÇíÂ§âÊèõ‰∏≠...';
            progressBar.style.width = '40%';
            progressPercent.textContent = '40%';
                
                const leftInt16 = new Int16Array(left.length);
                const rightInt16 = new Int16Array(right.length);
                
                for (let i = 0; i < left.length; i++) {
                    leftInt16[i] = Math.max(-32768, Math.min(32767, left[i] * 32768));
                    rightInt16[i] = Math.max(-32768, Math.min(32767, right[i] * 32768));
                }
                
                // „Ç®„É≥„Ç≥„Éº„ÉâÂá¶ÁêÜ
                progressText.textContent = 'MP3„Å´„Ç®„É≥„Ç≥„Éº„Éâ‰∏≠...';
                const totalSamples = leftInt16.length;
                let processedSamples = 0;
                
                for (let i = 0; i < leftInt16.length; i += sampleBlockSize) {
                    const leftChunk = leftInt16.subarray(i, i + sampleBlockSize);
                    const rightChunk = rightInt16.subarray(i, i + sampleBlockSize);
                    const mp3buf = mp3encoder.encodeBuffer(leftChunk, rightChunk);
                    if (mp3buf.length > 0) {
                        mp3Data.push(mp3buf);
                    }
                    
                    // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊõ¥Êñ∞Ôºà40%„Åã„Çâ90%„ÅÆÁØÑÂõ≤„ÅßÊõ¥Êñ∞Ôºâ
                    processedSamples = i + sampleBlockSize;
                    const encodeProgress = Math.min(processedSamples / totalSamples, 1);
                    const progressValue = 40 + (encodeProgress * 50);
                    progressBar.style.width = progressValue + '%';
                    progressPercent.textContent = Math.round(progressValue) + '%';
                    
                    // 100KBÊØé„Å´ÈÄ≤Êçó„ÉÜ„Ç≠„Çπ„Éà„ÇíÊõ¥Êñ∞
                    if (i % (sampleBlockSize * 100) === 0) {
                        const percent = Math.round(encodeProgress * 100);
                        progressText.textContent = `MP3„Å´„Ç®„É≥„Ç≥„Éº„Éâ‰∏≠... ${percent}%`;
                    }
                }
                
                // ÊÆã„Çä„ÅÆ„Éá„Éº„Çø„Çí„Éï„É©„ÉÉ„Ç∑„É•
                progressText.textContent = '„Ç®„É≥„Ç≥„Éº„Éâ„ÇíÂÆå‰∫Ü‰∏≠...';
                progressBar.style.width = '95%';
                progressPercent.textContent = '95%';
                
                const mp3buf = mp3encoder.flush();
                if (mp3buf.length > 0) {
                    mp3Data.push(mp3buf);
                }
                
                // Blob‰ΩúÊàê
                progressText.textContent = '„Éï„Ç°„Ç§„É´„ÇíÁîüÊàê‰∏≠...';
                mp3Blob = new Blob(mp3Data, { type: 'audio/mpeg' });
                
                // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±
                console.log('MP3 Blob created:', {
                    size: mp3Blob.size,
                    type: mp3Blob.type,
                    dataLength: mp3Data.length
                });
                
                // ÂÆå‰∫ÜË°®Á§∫
                progressBar.style.width = '100%';
                progressPercent.textContent = '100%';
                progressText.textContent = 'Â§âÊèõÂÆå‰∫ÜÔºÅ';
                
                setTimeout(() => {
                    progress.classList.remove('active');
                    progressText.classList.remove('active');
                    progressPercent.classList.remove('active');
                    successMessage.classList.add('active');
                    downloadButton.classList.add('active');
                    convertButton.textContent = 'MP3„Å´Â§âÊèõ';
                    convertButton.disabled = false;
                }, 1000);
                
            } catch (error) {
                console.error('Â§âÊèõ„Ç®„É©„Éº:', error);
                showError('Â§âÊèõ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
                convertButton.textContent = 'MP3„Å´Â§âÊèõ';
                convertButton.disabled = false;
                progress.classList.remove('active');
                progressText.classList.remove('active');
                progressPercent.classList.remove('active');
            }
        });

        // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ
        downloadButton.addEventListener('click', (event) => {
            if (!mp3Blob) {
                console.error('MP3 Blob „ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì');
                return;
            }
            
            console.log('„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÈñãÂßã:', mp3FileName, mp3Blob.size, 'bytes');
            console.log('Blob type:', mp3Blob.type);
            
            // ÊñπÊ≥ï1: Ê®ôÊ∫ñÁöÑ„Å™„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÊñπÊ≥ï
            try {
                const url = URL.createObjectURL(mp3Blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = mp3FileName;
                document.body.appendChild(a);
                
                // „É¶„Éº„Ç∂„Éº„Ç§„Éô„É≥„ÉàÂÜÖ„ÅßÁõ¥Êé•„ÇØ„É™„ÉÉ„ÇØ
                a.click();
                
                // „ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                console.log('ÊñπÊ≥ï1: Ê®ôÊ∫ñÁöÑ„Å™„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂÆüË°å');
                
            } catch (error) {
                console.error('ÊñπÊ≥ï1Â§±Êïó:', error);
                
                // ÊñπÊ≥ï2: window.location„Çí‰ΩøÁî®
                try {
                    const url = URL.createObjectURL(mp3Blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = mp3FileName;
                    a.style.display = 'none';
                    
                    // „Ç§„Éô„É≥„Éà„Çí‰ΩúÊàê„Åó„Å¶Áô∫ÁÅ´
                    const clickEvent = new MouseEvent('click', {
                        view: window,
                        bubbles: true,
                        cancelable: false
                    });
                    
                    document.body.appendChild(a);
                    a.dispatchEvent(clickEvent);
                    document.body.removeChild(a);
                    
                    setTimeout(() => URL.revokeObjectURL(url), 1000);
                    console.log('ÊñπÊ≥ï2: MouseEventÂÆüË°å');
                    
                } catch (error2) {
                    console.error('ÊñπÊ≥ï2Â§±Êïó:', error2);
                    
                    // ÊñπÊ≥ï3: ÊâãÂãï„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„É™„É≥„ÇØ„ÇíË°®Á§∫
                    const url = URL.createObjectURL(mp3Blob);
                    
                    // Êó¢Â≠ò„ÅÆÊâãÂãï„É™„É≥„ÇØ„ÇíÂâäÈô§
                    const existingLink = document.querySelector('.manual-download-link');
                    if (existingLink) existingLink.remove();
                    
                    const manualLink = document.createElement('a');
                    manualLink.className = 'manual-download-link';
                    manualLink.href = url;
                    manualLink.download = mp3FileName;
                    manualLink.textContent = '‚¨á „ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ';
                    manualLink.style.cssText = `
                        display: block;
                        margin: 20px auto;
                        padding: 15px 30px;
                        background-color: #5eead4;
                        color: #1e1e1e;
                        border-radius: 10px;
                        text-align: center;
                        text-decoration: none;
                        font-weight: bold;
                        font-size: 18px;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    `;
                    
                    manualLink.onmouseover = () => {
                        manualLink.style.backgroundColor = '#2dd4bf';
                        manualLink.style.transform = 'translateY(-2px)';
                    };
                    
                    manualLink.onmouseout = () => {
                        manualLink.style.backgroundColor = '#5eead4';
                        manualLink.style.transform = 'translateY(0)';
                    };
                    
                    // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Éú„Çø„É≥„ÅÆÂæå„Å´ËøΩÂä†
                    downloadButton.parentNode.insertBefore(manualLink, downloadButton.nextSibling);
                    
                    // „ÇØ„É™„ÉÉ„ÇØÂæå„Å´ÂâäÈô§
                    manualLink.addEventListener('click', () => {
                        setTimeout(() => {
                            manualLink.remove();
                            URL.revokeObjectURL(url);
                        }, 1000);
                    });
                    
                    console.log('ÊñπÊ≥ï3: ÊâãÂãï„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„É™„É≥„ÇØ„ÇíË°®Á§∫');
                }
            }
        });
</script>

    <footer style="text-align: center; padding: 40px 0; background-color: #1e1e1e;">
        <p style="color: #ffffff; font-size: 0.9em;">
            ¬© 2025 SOOOP. All rights reserved.
        </p>
    </footer>
